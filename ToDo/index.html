<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sideBar.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <div id="header" class="light">
            <div id="headerLeft">
                <div id="logo">
                    <img id="logoIcon" src="img/logo.svg" alt="">
                </div>
            </div>
            
            <div id="headerRight">
                <input id="searchBar" type="search" >
                <div id="headerOptions">
                    <span id="headerAddTask">
                        <img src="img/addIcon.svg" alt="">
                    </span>
                    <span id="changeTheme" class="light">
                        <img src="img/themeIcon.svg" alt="">
                    </span>
                </div>
            </div>
        </div>
        <div id="sideBar" class="light">
            <nav id="sideBarNav">
                <ul class="sideBarList light">
                    <li class="sideBarList-item active">
                        <a href="#">
                            <img src="img/allIcon.svg" alt="">
                            <span class="textLink">All Tasks</span> 
                        </a>
                        </li>
                </ul>
            </nav>
        </div>

        <div id="tasksArea" class="light">
            <div class="pageTop">
                <h2 class="pageTitle">All Tasks</h2>
                <span class="selectFilter">
                    <label id="selectText" for="selectOrder" >Order by:</label>
                    <select id="selectOrder" class="light">
                        <option class="filterOption" value="date">Date</option>
                        <option class="filterOption" value="alphabetical">A-Z</option>
                    </select>
                </span>
            </div>
            <ul id="taskList">
                
            </ul>
        </div>
    </main>

    <div class="modal">
        <div class="modalContent light">
            <div>
                <input type="text" placeholder="Task Name" id="modalTaskTitle" class="light">
            </div>
            <div>
                <textarea id="modalTaskDescription" class="light" placeholder="Task Description"></textarea></div>
            <div id="modalButtonsArea">
                <button class="modalCancelButton light">Cancel</button>
                <button class="modalAddButton buttonDisabled">Add Task</button>
            </div>
        </div>
    </div>
</body>
</html>
